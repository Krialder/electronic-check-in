<!DOCTYPE html>
<html>
<head>
    <title>Link to Dashboard</title>
    <script>
        // Wait for the DOM (Document) to be fully loaded before executing the script
        document.addEventListener("DOMContentLoaded", function() 
        {
            // Get the link element by its ID
            var link = document.getElementById("dashboard-link");
            
            //XMLHttpRequest object -> interacts with server -> retrieves dara without full refresh
            var xhr = new XMLHttpRequest();
            
            // Initialize a HEAD request to the link's href
            xhr.open('HEAD', link.href, true);
            
            // Define the function to be called when the readyState changes
            xhr.onreadystatechange = function() 
            {
                // Check if the request is complete
                if (xhr.readyState === 4) 
                {
                    // If the status code is not 200 (OK), display an error message
                    // Statuscode 200 OK -> Seite keinerlei Fehler
                    if (xhr.status !== 200) 
                    {
                        var errorMessage = document.createElement("p");
                        errorMessage.style.color = "red";
                        errorMessage.textContent = "Error: The link to the dashboard is not accessible. Status code: " + xhr.status + " (" + xhr.statusText + "). Possible reasons: file does not exist, server is down, or cross-origin request blocked.";
                        document.body.appendChild(errorMessage);
                    }
                }
            };
            xhr.send();
        });
    </script>
</head>
<body>
    <!-- Link to the dashboard with an ID for easy access in the script -->
    <a id="dashboard-link" href="file:///C:/xampp/htdocs/dashboard.html">Go to Dashboard</a>
</body>
</html>
